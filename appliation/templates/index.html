<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgroConnect - Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(120deg, #e8f5e9 0%, #f1f8e9 100%);
            min-height: 100vh;
        }
        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .hero-bg {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        .hero-bg svg {
            width: 100vw; height: 100vh;
            opacity: 0.18;
        }
        .hero-content {
            position: relative;
            z-index: 1;
        }
        .hero-title {
            font-size: 2.8rem;
            color: #2c5530;
            font-weight: bold;
            margin-bottom: 18px;
            animation: fadeInDown 1.2s cubic-bezier(.77,0,.18,1) 0.1s both;
        }
        .hero-desc {
            font-size: 1.3rem;
            color: #388e3c;
            margin-bottom: 32px;
            animation: fadeInUp 1.2s cubic-bezier(.77,0,.18,1) 0.4s both;
        }
        .cta-buttons {
            display: flex;
            gap: 24px;
            justify-content: center;
            margin-bottom: 20px;
        }
        .cta-btn {
            padding: 14px 36px;
            font-size: 1.1rem;
            border-radius: 30px;
            border: none;
            background: linear-gradient(90deg, #4CAF50 60%, #81c784 100%);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 12px rgba(44,85,48,0.08);
            transition: transform 0.2s, box-shadow 0.2s;
            animation: fadeInUp 1.2s cubic-bezier(.77,0,.18,1) 0.7s both;
        }
        .cta-btn:hover {
            transform: translateY(-4px) scale(1.04);
            box-shadow: 0 6px 24px rgba(44,85,48,0.13);
        }
        .animated-plant {
            width: 120px;
            margin: 0 auto 18px;
            display: block;
            animation: growPlant 2.2s cubic-bezier(.77,0,.18,1) 0.2s both;
        }
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(40px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes growPlant {
            0% { transform: scaleY(0.2) scaleX(0.8); opacity: 0; }
            60% { transform: scaleY(1.1) scaleX(0.95); opacity: 1; }
            100% { transform: scaleY(1) scaleX(1); opacity: 1; }
        }
        @media (max-width: 600px) {
            .hero-title { font-size: 2rem; }
            .hero-desc { font-size: 1rem; }
            .cta-btn { font-size: 1rem; padding: 12px 20px; }
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="hero-bg">
            <svg viewBox="0 0 1440 320"><path fill="#4CAF50" fill-opacity="0.4" d="M0,224L60,197.3C120,171,240,117,360,117.3C480,117,600,171,720,197.3C840,224,960,224,1080,197.3C1200,171,1320,117,1380,90.7L1440,64L1440,320L1380,320C1320,320,1200,320,1080,320C960,320,840,320,720,320C600,320,480,320,360,320C240,320,120,320,60,320L0,320Z"></path></svg>
        </div>
        <div class="hero-content">
            <img src="https://cdn-icons-png.flaticon.com/512/2909/2909769.png" alt="Animated Plant" class="animated-plant">
            <div class="hero-title">Welcome to AgroConnect</div>
            <div class="hero-desc">Empowering Farmers & Consumers with Smart Agriculture Solutions.<br>Buy, sell, and manage farm products with ease.</div>
            <div class="cta-buttons">
                <a href="/signup/"><button class="cta-btn">Join as Consumer</button></a>
                <a href="/farmer/"><button class="cta-btn" style="background:linear-gradient(90deg,#388e3c 60%,#a5d6a7 100%)">Farmer Portal</button></a>
            </div>
        </div>
    </div>
</body>
</html>
